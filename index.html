Automatically detects the browser language and redirects to the corresponding page

<SCRIPT LANGUAGE="javascript1.2">
if (navigator.appName == 'Netscape')
var language = navigator.language;
else
var language = navigator.browserLanguage;

if (language.indexOf('ja') > -1) document.location.href = '/ja/';
//else if (language.indexOf('en') > -1) document.location.href = '/1/en/';
else if (language.indexOf('zh') > -1) document.location.href = '/1/zh/';
else
document.location.href = '/1/ja/';

</script>
